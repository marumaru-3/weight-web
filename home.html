<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>体重Web トップページ</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="layout">
      <aside class="layout__sidebar">
        <button id="menu-toggle" class="btn sidebar__menu-toggle">
          <span class="material-symbols-outlined"> menu_open </span>
        </button>
        <button class="btn btn--record">
          <span class="material-symbols-outlined"> edit_square </span>
          <span class="btn__text">記録を追加</span>
        </button>
        <nav class="sidebar__nav">
          <ul class="sidebar__list">
            <li class="sidebar__item">
              <a
                href="#"
                class="sidebar__link btn btn--nav sidebar__link--active"
              >
                <span class="material-symbols-outlined"> home </span>
                <span class="btn__text">ホーム</span>
              </a>
            </li>
            <li class="sidebar__item">
              <a href="#" class="sidebar__link btn btn--nav">
                <span class="material-symbols-outlined">
                  accessibility_new
                </span>
                <span class="btn__text">体重ログ</span>
              </a>
            </li>
            <li class="sidebar__item">
              <a href="#" class="sidebar__link btn btn--nav">
                <span class="material-symbols-outlined"> account_circle </span>
                <span class="btn__text">ユーザー情報</span>
              </a>
            </li>
            <li class="sidebar__item">
              <a href="#" class="sidebar__link btn btn--nav">
                <span class="material-symbols-outlined"> help </span>
                <span class="btn__text">ヘルプ</span>
              </a>
            </li>
            <li class="sidebar__item">
              <a href="#" class="sidebar__link btn btn--nav">
                <span class="material-symbols-outlined"> settings </span>
                <span class="btn__text">設定</span>
              </a>
            </li>
          </ul>
        </nav>
      </aside>
      <div class="layout__content">
        <header id="header" class="layout__header">
          <div class="header__left">
            <h1 class="header__logo">
              <a href="#" title="体重Web">
                <img src="./images/main-logo.svg" alt="体重Web ロゴ" />
                体重Web
              </a>
            </h1>
          </div>
          <div class="header__info">
            <a href="#" class="header__profile">
              <span class="material-symbols-outlined"> account_circle </span>
            </a>
            <span class="header__user-id">ID : 0000000000</span>
          </div>
        </header>
        <main class="layout__main">
          <div class="home">
            <div class="home__reminder">
              <p class="home__text">
                ○○さん、あと4.1kgで目標達成！<span class="in-bl"
                  >焦らずに頑張ろう！</span
                >
              </p>
              <button class="btn btn--record">
                <span class="btn__text">今日の記録を追加する</span>
              </button>
            </div>
            <div class="weight-summary">
              <div
                class="weight-summary__block card weight-summary__block--main"
              >
                <p class="weight-summary__title">今日の体重</p>
                <p class="weight-summary__text">
                  <span class="weight-summary__num">68.1</span>
                  <span class="weight-summary__unit">kg</span>
                </p>
              </div>
              <div class="weight-summary__block card">
                <p class="weight-summary__title">今日の体脂肪率(推定)</p>
                <p class="weight-summary__text">
                  <span class="weight-summary__num">24.1</span>
                  <span class="weight-summary__unit">%</span>
                </p>
              </div>
              <div class="weight-summary__block card">
                <p class="weight-summary__title">あなたの理想体重</p>
                <p class="weight-summary__text">
                  <span class="weight-summary__num">64.0</span>
                  <span class="weight-summary__unit">kg</span>
                </p>
              </div>
            </div>
            <div class="today-memo card">
              <p class="today-memo__title">今日の一言メモ</p>
              <p class="today-memo__text">
                あいうえおかきくけこさしすせそたちつてとなにぬねのはひふへほ
              </p>
            </div>
            <div class="weight-graph card">
              <div class="weight-graph__header">
                <div class="weight-graph__meta">
                  <h2 class="weight-graph__title">体重</h2>
                  <p class="weight-graph__date">2024/12/06～2025/01/07</p>
                </div>
                <button class="btn btn--more">
                  <span class="btn__text">もっと見る</span>
                  <span class="material-symbols-outlined"> chevron_right </span>
                </button>
              </div>
              <div class="weight-graph__graph">
                <canvas id="graph"></canvas>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="./js/layout.js"></script>
    <script src="./js/graph.js"></script>
  </body>
</html>
